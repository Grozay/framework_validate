<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./form.css">
    </head>
    <body>
        <div class="main">

            <form action method="POST" class="form" id="form-1">
                <h3 class="heading">Thành viên đăng ký</h3>
                <p class="desc">Sign Up</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input id="fullname" name="fullname" type="text"
                        placeholder="VD: Chí Quyễn" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text"
                        placeholder="VD: email@domain.com" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="new-password"
                        placeholder="Nhập mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập
                        lại mật
                        khẩu</label>
                    <input id="password_confirmation"
                        name="password_confirmation"
                        placeholder="Nhập lại mật khẩu" type="new-password"
                        class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="province" class="form-label">Chọn
                        tỉnh/TP</label>
                    <select id="province" name="province" class="form-control">
                        <option value>----Chọn Tỉnh/TP----</option>
                        <option value="hn">Hà Nội</option>
                        <option value="hcm">Hồ Chí Minh</option>
                    </select>
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation"
                        class="form-label">giới tính</label>
                    <div>
                        <input id="password_confirmation"
                            name="gender"
                            value="male"
                            placeholder="Nhập lại mật khẩu" type="radio"
                            class="form-control">
                        nam
                    </div>
                    <div>
                        <input id="password_confirmation"
                            name="gender"
                            value="female"
                            placeholder="Nhập lại mật khẩu" type="radio"
                            class="form-control">
                        nữ
                    </div>
                    <div>
                        <input id="password_confirmation"
                            name="gender"
                            value='orther'
                            placeholder="Nhập lại mật khẩu" type="radio"
                            class="form-control">
                        khác
                    </div>

                    <span class="form-message"></span>
                </div>
                <input type="submit" class="form-submit" value="Đăng ký" />
            </form>

        </div>
        <script src="./validator.js"></script>
        <script>
            //mong muốn của chúng ta khi sử dụng thư viện này
            Validator({
                form: '#form-1',
                formGroupSelector: '.form-group',
                rules: [
                    Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ'),
                    Validator.isEmail('#email', 'Vui lòng nhập email'),
                    Validator.isMinLength('#password',6 , 'Vui lòng nhập mật khẩu tối thiểu 6 kí tự'),
                    Validator.isRequired('#password_confirmation'),
                    Validator.isRequired('#province'),
                    Validator.isRequired('input[name="gender"]'),
                    Validator.isComfirmed('#password_confirmation' ,function(){
                        return document.querySelector('#form-1 #password').value;
                    }, 'Mật khẩu xác nhận không chính xác'),
                ],
                onsubmit: function(data){
                    console.log(data)
                }
            })
        </script>
    </body>
</html>
